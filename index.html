    <script type="module">
        // Firebase SDK ê°€ì ¸ì˜¤ê¸°
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase ì´ˆê¸°í™” ë° ì„¤ì • ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO_KEY", authDomain: "DEMO.firebaseapp.com", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ìµëª…ìœ¼ë¡œ ë¡œê·¸ì¸í•˜ì—¬ Firestore ë³´ì•ˆ ê·œì¹™ í†µê³¼
        signInAnonymously(auth).catch((error) => {

        });

        const scoresCollection = collection(db, `artifacts/${appId}/public/data/scores`);
        
        // --- ì „ì—­ ë³€ìˆ˜ ---
        let swiper;
        const MEDAL_EMOJIS = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
        
        // --- UI ìš”ì†Œ ---
        const formView = document.getElementById('form-view');
        const leaderboardView = document.getElementById('leaderboard-view');
        const scoreForm = document.getElementById('score-form');
        const openLeaderboardBtn = document.getElementById('open-leaderboard');
        const closeLeaderboardBtn = document.getElementById('close-leaderboard');
        const leaderboardWrapper = document.getElementById('leaderboard-wrapper');
        const toastMessage = document.getElementById('toast-message');
        
        // --- í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ ë°ì´í„° ìƒì„± í•¨ìˆ˜ ---
        function generateDummyData() {
            console.log("Generating dummy data for testing.");
            const schools = ['í–‰ë³µì´ˆ', 'ì‚¬ë‘ì´ˆ', 'ë¯¸ë˜ì´ˆ', 'í¬ë§ì´ˆ'];
            const names = ['ê¹€ë¯¼ì¤€', 'ì´ì„œì—°', 'ë°•ë„ìœ¤', 'ìµœì§€ìš°', 'ì •í•˜ì¤€', 'ìœ¤ì„œì•„', 'ê°•ì‹œìš°', 'ì†¡í•˜ì€', 'ì¡°ìœ ì°¬', 'ë°°í•˜ìœ¤'];
            let data = [];
            for (let i = 0; i < 60; i++) { // 60ëª…ì˜ ë”ë¯¸ ë°ì´í„° ìƒì„±
                const grade = Math.floor(Math.random() * 6) + 1;
                data.push({
                    id: `dummy_${i}`,
                    school: schools[Math.floor(Math.random() * schools.length)],
                    grade: grade,
                    classNum: Math.floor(Math.random() * 5) + 1,
                    name: names[Math.floor(Math.random() * names.length)],
                    score: Math.floor(Math.random() * 71) + 30, // 30 ~ 100ì  ì‚¬ì´
                    createdAt: new Date(Date.now() - Math.random() * 100000000) // ì‹œê°„ë„ ë¬´ì‘ìœ„ë¡œ ì„¤ì •
                });
            }
            return data.sort((a, b) => b.score - a.score || a.createdAt - b.createdAt);
        }

        // --- ë·° ë¼ìš°íŒ… (í˜ì´ì§€ ì²« ë¡œë“œ ì‹œì—ë§Œ ì‚¬ìš©) ---
        function router() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('page') === 'leaderboard') {
                showFullscreenLeaderboard();
            }
        }
        
        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        scoreForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (firebaseConfig.apiKey === "DEMO_KEY") {
                showToast("í…ŒìŠ¤íŠ¸: ì ìˆ˜ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                scoreForm.reset();
                return;
            }
            const formData = new FormData(scoreForm);
            try {
                await addDoc(scoresCollection, {
                    school: formData.get('school'),
                    grade: parseInt(formData.get('grade')),
                    classNum: parseInt(formData.get('classNum')),
                    name: formData.get('name'),
                    score: parseInt(formData.get('score')),
                    createdAt: serverTimestamp()
                });
                showToast("ì ìˆ˜ê°€ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                scoreForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showToast("ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.", true);
            }
        });

        openLeaderboardBtn.addEventListener('click', showFullscreenLeaderboard);
        closeLeaderboardBtn.addEventListener('click', hideFullscreenLeaderboard);

        // --- ë¦¬ë”ë³´ë“œ ê¸°ëŠ¥ ---
        function showFullscreenLeaderboard() {
            document.body.style.overflow = 'hidden'; // ë°°ê²½ ìŠ¤í¬ë¡¤ ë°©ì§€
            leaderboardView.classList.remove('hidden');
            leaderboardView.classList.add('fixed', 'inset-0', 'z-40', 'flex'); // flexë¥¼ ë‹¤ì‹œ ì¶”ê°€
            initLeaderboard();
        }

        function hideFullscreenLeaderboard() {
            document.body.style.overflow = ''; // ë°°ê²½ ìŠ¤í¬ë¡¤ ë³µì›
            leaderboardView.classList.add('hidden');
            leaderboardView.classList.remove('fixed', 'inset-0', 'z-40', 'flex');
            if (swiper) {
                swiper.destroy(true, true); // Swiper ì¸ìŠ¤í„´ìŠ¤ ì •ë¦¬
                swiper = null;
            }
        }

        function initLeaderboard() {
            // ì´ë¯¸ ìƒì„±ëœ Swiper ì¸ìŠ¤í„´ìŠ¤ê°€ ìˆë‹¤ë©´ íŒŒê´´
            if (swiper) {
                swiper.destroy(true, true);
            }

            swiper = new Swiper('.swiper-container', {
                loop: true,
                autoplay: { delay: 5000, disableOnInteraction: false },
                pagination: { el: '.swiper-pagination', clickable: true },
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                effect: 'coverflow',
                coverflowEffect: { rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
            });

            // NEW: ìŠ¬ë¼ì´ë“œ í´ë¦­/í„°ì¹˜ ì‹œ ë‹¤ìŒìœ¼ë¡œ ë„˜ê¸°ëŠ” ê¸°ëŠ¥ ì¶”ê°€
            swiper.el.addEventListener('click', () => {
                if (swiper && swiper.slides.length > 1) {
                    swiper.slideNext();
                }
            });

            if (firebaseConfig.apiKey === "DEMO_KEY") {
                const dummyScores = generateDummyData();
                updateLeaderboardUI(dummyScores);
                return;
            }

            const q = query(scoresCollection, orderBy('score', 'desc'), orderBy('createdAt', 'asc'));
            onSnapshot(q, (snapshot) => {
                const allScores = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateLeaderboardUI(allScores);
            });
        }
        
        function updateLeaderboardUI(allScores) {
            const scoresByGrade = allScores.reduce((acc, score) => {
                const grade = score.grade;
                if (!acc[grade]) acc[grade] = [];
                acc[grade].push(score);
                return acc;
            }, {});

            const gradeCount = Object.keys(scoresByGrade).length;

            if (gradeCount === 0) {
                leaderboardWrapper.innerHTML = `<div class="swiper-slide flex items-center justify-center"><div class="text-center text-gray-500 text-xl">ì•„ì§ ë“±ë¡ëœ ì ìˆ˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div></div>`;
                swiper.autoplay.stop();
                swiper.update();
                return;
            }
            
            // NEW: ë¹ˆ ìŠ¬ë¼ì´ë“œ ì˜¤ë¥˜ë¥¼ ë§‰ëŠ” ë” ì•ˆì •ì ì¸ ì—…ë°ì´íŠ¸ ë¡œì§
            swiper.loopDestroy();
            swiper.removeAllSlides();

            const slides = Object.keys(scoresByGrade).sort((a, b) => a - b).map(grade => createGradeSlide(grade, scoresByGrade[grade]));
            swiper.appendSlide(slides);
            
            swiper.update(); 
            
            if (gradeCount > 1) {
                swiper.loopCreate();
                if (!swiper.autoplay.running) {
                    swiper.autoplay.start();
                }
                 // ì—…ë°ì´íŠ¸ í›„ ì²«ë²ˆì§¸ ìŠ¬ë¼ì´ë“œë¡œ ì´ë™í•˜ì—¬ ë¹ˆ í™”ë©´ ë°©ì§€
                swiper.slideToLoop(0, 0);
            } else {
                swiper.autoplay.stop();
            }
        }
        
        function createGradeSlide(grade, scores) {
            const slideEl = document.createElement('div');
            slideEl.className = 'swiper-slide';
            const topScores = scores.slice(0, 10);
            
            let studentsHtml = topScores.map((student, index) => {
                const rank = index + 1;
                const medal = MEDAL_EMOJIS[index] || `<strong>${rank}</strong>`;
                return `
                    <div class="flex items-center p-3 bg-white rounded-lg shadow-sm mb-3 animate-slide-up" style="animation-delay: ${index * 50}ms">
                        <div class="w-12 text-center text-xl font-bold">${medal}</div>
                        <div class="flex-1">
                            <p class="font-semibold text-lg">${student.name}</p>
                            <p class="text-sm text-gray-500">${student.school} ${student.grade}í•™ë…„ ${student.classNum}ë°˜</p>
                        </div>
                        <div class="text-xl font-bold text-blue-600">${student.score}ì </div>
                    </div>`;
            }).join('');

            if(topScores.length === 0) {
                 studentsHtml = `<div class="text-center text-gray-500 p-10">ì•„ì§ ë“±ë¡ëœ ì ìˆ˜ê°€ ì—†ì–´ìš”.</div>`;
            }

            slideEl.innerHTML = `
                <div class="w-full h-full flex items-center justify-center p-2">
                    <div class="bg-gray-50 rounded-2xl shadow-2xl w-full max-w-2xl h-full max-h-[90vh] overflow-y-auto p-6">
                        <h2 class="text-3xl font-bold text-center mb-6">${grade}í•™ë…„ ë¦¬ë”ë³´ë“œ</h2>
                        <div class="space-y-2">
                            ${studentsHtml}
                        </div>
                    </div>
                </div>`;
            return slideEl;
        }

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toastMessage.classList.remove('bg-gray-800', 'bg-red-600', 'opacity-0');
            toastMessage.classList.add(isError ? 'bg-red-600' : 'bg-gray-800', 'opacity-100');
            setTimeout(() => {
                toastMessage.classList.remove('opacity-100');
                toastMessage.classList.add('opacity-0');
            } , 3000);
        }

        // --- ì•± ì‹œì‘ ---
        document.addEventListener('DOMContentLoaded', router);
    </script>
