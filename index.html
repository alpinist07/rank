    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8bbd9 100%);
            background-image: 
                linear-gradient(rgba(0,0,0,.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.1) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #ff6b6b;
        }

        .title {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
        
        .grade-button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grade-button-group button {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .grade-button-group button:hover {
            background-color: #e0e0e0;
            border-color: #ccc;
        }
        .grade-button-group button.selected {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            font-weight: bold;
        }


        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .leaderboard-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #ccc;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .status-connecting {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .status-error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 90%;
            height: 90%;
        }

        .modal-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .toggle-slide-btn {
            position: absolute;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex: none;
        }
        .toggle-slide-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .slides-container {
            position: relative;
            height: calc(100% - 80px);
            overflow: hidden;
        }

        .slide {
            display: none;
            height: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8bbd9 100%);
            background-image: 
                linear-gradient(rgba(0,0,0,.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.05) 1px, transparent 1px);
            background-size: 15px 15px;
        }

        .slide.active {
            display: block;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .grade-title {
            text-align: center;
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .leaderboard {
            max-height: calc(100% - 100px);
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            padding: 0 15px 15px 15px;
        }

        .rank-item {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 40px 40px 1fr auto;
            gap: 15px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
            font-size: 18px;
        }
        
        .rank-1 { background: linear-gradient(135deg, #fff1b5, #ffdd59); }
        .rank-2 { background: linear-gradient(135deg, #e6e9f0, #eef1f5); }
        .rank-3 { background: linear-gradient(135deg, #f0d9b5, #d6ad86); }
        
        .student-details {
             display: grid;
             grid-template-columns: 140px 1fr;
             gap: 10px;
             align-items: center;
             overflow: hidden;
        }

        .school-name, .student-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: bold;
        }


        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rank-number {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .medal {
            font-size: 1.5em;
            text-align: center;
        }

        .score {
            font-weight: bold;
            color: #ff6b6b;
            justify-self: end;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left { left: 20px; }
        .nav-arrow.right { right: 20px; }

        .slide-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.3em;
            grid-column: 1 / -1; /* Í∑∏Î¶¨Îìú Ï†ÑÏ≤¥ ÎÑàÎπÑ Ï∞®ÏßÄ */
        }

        .empty-state .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }
        
        #rankResultModal .modal-content {
            width: auto;
            max-width: 500px;
            height: auto;
            padding: 40px;
            text-align: center;
        }
        #rankResultMessage {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        #rankResultModal button {
             width: 100px;
             margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Î¶¨ÎçîÎ≥¥Îìú Î™®Îã¨ -->

                <button id="toggleSlideBtn" class="toggle-slide-btn">‚ùö‚ùö</button>

    <!-- Îì±Ïàò ÌôïÏù∏ ÌåùÏóÖ Î™®Îã¨ -->
    <div id="rankResultModal" class="modal">
        <div class="modal-content">
            <h2 id="rankResultMessage"></h2>
            <button id="closeRankResult" class="submit-btn">ÌôïÏù∏</button>
        </div>
    </div>

    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARcTWQGOXCl4P_t_zUsrnyOSCsWxTxJVY",
            authDomain: "rank-72b0e.firebaseapp.com",
            projectId: "rank-72b0e",
            storageBucket: "rank-72b0e.appspot.com",
            messagingSenderId: "184211126653",
            appId: "1:184211126653:web:8db3ee09190907ceb57414"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Ïï± Î°úÏßÅ ---
        let studentsData = {};
        let currentSlide = 0;
        let slideInterval;
        let isAutoSlideRunning = false;
        let touchStartX = 0;
        let touchEndX = 0;
        const CUTE_EMOJIS = ['üåü', 'üöÄ', 'üíñ', 'üåà', 'üçÄ', 'üéâ', 'üí°', 'üî•'];
        let activeGrades = [];

        const statusMessageEl = document.getElementById('statusMessage');
        const successMessageEl = document.getElementById('successMessage');
        const leaderboardModal = document.getElementById('leaderboardModal');
        const rankResultModal = document.getElementById('rankResultModal');
        const toggleSlideBtn = document.getElementById('toggleSlideBtn');

        function showStatusMessage(type, message) {
            statusMessageEl.className = `status-message status-${type}`;
            statusMessageEl.textContent = message;
            statusMessageEl.style.display = 'block';
        }

        function hideStatusMessage() {
            statusMessageEl.style.display = 'none';
        }

        function setUIEnabled(enabled) {
            document.querySelectorAll('input, .grade-button-group button').forEach(el => el.disabled = !enabled);
            document.querySelectorAll('.button-group button').forEach(el => el.disabled = !enabled);
        }

        function setupFirestoreListener() {
            try {
                const studentsQuery = query(collection(db, 'students'), orderBy('score', 'desc'), orderBy('timestamp', 'asc'));
                onSnapshot(studentsQuery, (snapshot) => {
                    const newStudentsData = {};
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const grade = data.grade;
                        if (!newStudentsData[grade]) newStudentsData[grade] = [];
                        newStudentsData[grade].push({ id: doc.id, ...data });
                    });
                    
                    studentsData = newStudentsData;
                    activeGrades = Object.keys(studentsData).filter(g => studentsData[g].length > 0).sort((a,b) => a-b);
                    
                    if (leaderboardModal.classList.contains('show')) {
                        updateAllLeaderboards();
                    }
                }, (error) => {
                    console.error('‚ùå Firebase Î¶¨Ïä§ÎÑà Ïò§Î•ò:', error);
                    showStatusMessage('error', 'Îç∞Ïù¥ÌÑ∞ ÏàòÏã†Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Firestore ÏÉâÏù∏ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                });
                return true;
            } catch (error) {
                console.error('‚ùå Firestore Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï Ïò§Î•ò:', error);
                throw error;
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const grade = parseInt(formData.get('grade'));
            const score = parseInt(formData.get('score'));
            const name = formData.get('name');

            if (isNaN(grade)) {
                alert('ÌïôÎÖÑÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const studentData = { name, score, grade, school: formData.get('school'), timestamp: serverTimestamp() };
            
            try {
                const docRef = await addDoc(collection(db, 'students'), studentData);
                showSuccessMessage();
                
                // Add new student locally to calculate rank immediately
                if (!studentsData[grade]) studentsData[grade] = [];
                const tempStudent = { ...studentData, id: docRef.id, timestamp: new Date() };
                studentsData[grade].push(tempStudent);
                studentsData[grade].sort((a, b) => b.score - a.score || a.timestamp - b.timestamp);
                const rank = studentsData[grade].findIndex(s => s.id === docRef.id) + 1;
                
                showRankPopup(name, grade, rank);

                e.target.reset();
                document.querySelectorAll('.grade-button-group button.selected').forEach(b => b.classList.remove('selected'));

            } catch (error) {
                console.error('‚ùå Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïò§Î•ò:', error);
                alert('Ï†êÏàò Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        function showRankPopup(name, grade, rank) {
            const messageEl = document.getElementById('rankResultMessage');
            const gradeText = grade === 0 ? 'Í∏∞ÌÉÄ' : `${grade}ÌïôÎÖÑ`;
            messageEl.innerHTML = `<strong>${name}</strong> ÌïôÏÉùÏùÄ<br><strong>${gradeText}</strong>ÏóêÏÑú <strong>${rank}Îì±</strong>ÏùÑ Í∏∞Î°ùÌñàÏäµÎãàÎã§!`;
            rankResultModal.classList.add('show');
        }

        function showSuccessMessage() {
            successMessageEl.style.display = 'block';
            setTimeout(() => successMessageEl.style.display = 'none', 3000);
        }

        window.showLeaderboard = function() {
            if (activeGrades.length === 0) {
                alert('ÏïÑÏßÅ Îì±Î°ùÎêú Ï†êÏàò Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }
            leaderboardModal.classList.add('show');
            updateAllLeaderboards();
            goToSlide(0);
            startAutoSlide();
        }

        window.closeLeaderboard = function() {
            leaderboardModal.classList.remove('show');
            stopAutoSlide();
        }

        function updateAllLeaderboards() {
            const slidesContainer = document.getElementById('leaderboard-slides');
            const indicatorsContainer = document.querySelector('.slide-indicators');
            slidesContainer.innerHTML = '';
            indicatorsContainer.innerHTML = '';

            activeGrades.forEach((grade, index) => {
                const gradeText = grade === '0' ? 'Í∏∞ÌÉÄ' : `${grade}ÌïôÎÖÑ`;
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${grade}`;
                slide.innerHTML = `<h3 class="grade-title">${gradeText} ÏàúÏúÑ üåü</h3><div class="leaderboard" id="leaderboard-${grade}"></div>`;
                slidesContainer.appendChild(slide);

                const indicator = document.createElement('span');
                indicator.className = 'indicator';
                indicator.onclick = () => {
                    goToSlide(index);
                    startAutoSlide(); // Restart timer on manual navigation
                };
                indicatorsContainer.appendChild(indicator);
                
                updateLeaderboard(grade);
            });
        }

        function updateLeaderboard(grade) {
            const leaderboardContainer = document.getElementById(`leaderboard-${grade}`);
            if (!leaderboardContainer) return;
            
            const students = studentsData[grade] || [];
            leaderboardContainer.innerHTML = '';
            
            if (students.length === 0) {
                 leaderboardContainer.innerHTML = `<div class="empty-state"><span class="emoji">üìù</span>ÏïÑÏßÅ Îì±Î°ùÎêú ÌïôÏÉùÏù¥ ÏóÜÏäµÎãàÎã§</div>`;
                 return;
            }
            
            students.forEach((student, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = 'rank-item';
                if (index < 3) rankItem.classList.add(`rank-${index + 1}`);
                
                const rankIcon = index < 3 ? ['ü•á', 'ü•à', 'ü•â'][index] : CUTE_EMOJIS[student.id.charCodeAt(0) % CUTE_EMOJIS.length];
                
                rankItem.innerHTML = `
                    <div class="rank-number">${index + 1}</div>
                    <div class="medal">${rankIcon}</div>
                    <div class="student-details">
                        <span class="school-name" title="${student.school}">${student.school}</span>
                        <span class="student-name" title="${student.name}">${student.name}</span>
                    </div>
                    <div class="score">${student.score}Ï†ê</div>
                `;
                leaderboardContainer.appendChild(rankItem);
            });
        }

        window.goToSlide = function(slideIndex) {
            if (activeGrades.length === 0) return;
            currentSlide = slideIndex;
            
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.indicator').forEach(i => i.classList.remove('active'));

            const grade = activeGrades[currentSlide];
            document.getElementById(`slide-${grade}`).classList.add('active');
            document.querySelectorAll('.indicator')[currentSlide].classList.add('active');
        }

        window.nextSlide = function() {
            if (activeGrades.length === 0) return;
            const nextIndex = (currentSlide + 1) % activeGrades.length;
            goToSlide(nextIndex);
        }

        window.prevSlide = function() {
            if (activeGrades.length === 0) return;
            const prevIndex = (currentSlide - 1 + activeGrades.length) % activeGrades.length;
            goToSlide(prevIndex);
        }

        function startAutoSlide() {
            stopAutoSlide(); 
            isAutoSlideRunning = true;
            toggleSlideBtn.innerHTML = '‚ùö‚ùö';
            slideInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            if (slideInterval) clearInterval(slideInterval);
            isAutoSlideRunning = false;
            toggleSlideBtn.innerHTML = '‚ñ∂';
        }
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > swipeThreshold) prevSlide();
            else if (swipeDistance < -swipeThreshold) nextSlide();
            startAutoSlide(); // Restart timer on manual navigation
        }
        
        function startApp() {
            showStatusMessage('connecting', 'üîÑ Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§Ïóê Ïó∞Í≤∞ÌïòÎäî Ï§ëÏûÖÎãàÎã§...');
            if (setupFirestoreListener()) {
                showStatusMessage('connected', '‚úÖ Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞ ÏôÑÎ£å!');
                setUIEnabled(true);
                setTimeout(hideStatusMessage, 3000);
            } else {
                showStatusMessage('error', '‚ùå Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }

            document.getElementById('scoreForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('grade-buttons').addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON'){
                    document.querySelectorAll('#grade-buttons button').forEach(btn => btn.classList.remove('selected'));
                    e.target.classList.add('selected');
                    document.getElementById('grade').value = e.target.dataset.grade;
                }
            });

            rankResultModal.addEventListener('click', (e) => {
                if (e.target === rankResultModal || e.target.id === 'closeRankResult') {
                    rankResultModal.classList.remove('show');
                }
            });
            
            toggleSlideBtn.addEventListener('click', () => {
                if (isAutoSlideRunning) stopAutoSlide();
                else startAutoSlide();
            });
            
            const slidesContainer = document.querySelector('.slides-container');
            slidesContainer.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
            slidesContainer.addEventListener('touchend', (e) => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });

            document.addEventListener('keydown', (e) => {
                if (leaderboardModal.classList.contains('show')) {
                    if (e.key === 'ArrowLeft') { prevSlide(); startAutoSlide(); }
                    else if (e.key === 'ArrowRight') { nextSlide(); startAutoSlide(); }
                    else if (e.key === 'Escape') closeLeaderboard();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
