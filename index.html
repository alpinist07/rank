        window.goToSlide = function(index) {
            currentSlide = index;
            const gradesForSlider = activeGrades.length > 0 ? activeGrades : ALL_GRADES;

            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.indicator').forEach(i => i.classList.remove('active'));
            
            document.getElementById(`slide-${gradesForSlider[currentSlide]}`).classList.add('active');
            document.querySelectorAll('.indicator')[currentSlide].classList.add('active');
        }

        window.nextSlide = function() { 
            const totalSlides = activeGrades.length > 0 ? activeGrades.length : ALL_GRADES.length;
            goToSlide((currentSlide + 1) % totalSlides); 
        }
        window.prevSlide = function() { 
            const totalSlides = activeGrades.length > 0 ? activeGrades.length : ALL_GRADES.length;
            goToSlide((currentSlide - 1 + totalSlides) % totalSlides);

        }

            allElements.statusMessage.className = 'status-message status-connecting';
            allElements.statusMessage.textContent = 'ğŸ”„ ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì¤‘...';
            allElements.statusMessage.style.display = 'block';
            
            if (setupFirestoreListener()) {
                allElements.statusMessage.className = 'status-message status-connected';
                allElements.statusMessage.textContent = 'âœ… ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì™„ë£Œ!';
                setUIEnabled(true);
                setTimeout(() => allElements.statusMessage.style.display = 'none', 3000);
            } else {
                allElements.statusMessage.className = 'status-message status-error';
                allElements.statusMessage.textContent = 'âŒ ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì‹¤íŒ¨';
            }

            allElements.mainTitle.addEventListener('click', () => {
                passwordAction = 'reset';

                document.getElementById('password').focus();

            allElements.scoreForm.addEventListener('submit', handleFormSubmit);
            allElements.gradeButtons.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON'){
                    document.querySelectorAll('#grade-buttons button').forEach(btn => btn.classList.remove('selected'));
                    e.target.classList.add('selected');
                    document.getElementById('grade').value = e.target.dataset.grade;
                }
            });

            [allElements.rankResultModal, allElements.passwordModal, allElements.editModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal || e.target.id === 'closeRankResult') modal.classList.remove('show');
                });

            allElements.toggleSlideBtn.addEventListener('click', () => isAutoSlideRunning ? stopAutoSlide() : startAutoSlide());

            allElements.passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                if (password === '2025!') {
                    allElements.passwordModal.classList.remove('show');
                    if (passwordAction === 'edit') {
                        document.getElementById('editSchool').value = studentToEdit.school;
                        document.getElementById('editName').value = studentToEdit.name;
                        document.getElementById('editScore').value = studentToEdit.score;
                        allElements.editModal.classList.add('show');
                    } else if (passwordAction === 'reset') {
                        if (confirm('ì •ë§ë¡œ ëª¨ë“  í•™ìƒ ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) resetAllData();
                    }
                } else { alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤!'); }
                e.target.reset(); passwordAction = null;
            });
            
            allElements.editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await updateDoc(doc(db, 'students', studentToEdit.id), {
                        school: document.getElementById('editSchool').value,
                        name: document.getElementById('editName').value,
                        score: parseInt(document.getElementById('editScore').value)
                    });
                    alert('ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    allElements.editModal.classList.remove('show');
                } catch (err) { alert('ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ ë°œìƒ'); console.error(err); }
            });
            
            document.getElementById('deleteBtn').addEventListener('click', async () => {
                if (confirm(`'${studentToEdit.name}' í•™ìƒì˜ ê¸°ë¡ì„ ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    try {
                        await deleteDoc(doc(db, 'students', studentToEdit.id));
                        alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        allElements.editModal.classList.remove('show');
                    } catch (err) { alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ'); console.error(err); }
                }
            });
            
            allElements.slidesContainer.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
            allElements.slidesContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeDistance = touchEndX - touchStartX;
                if (swipeDistance > 50) prevSlide(); else if (swipeDistance < -50) nextSlide();
                startAutoSlide();
            });

            document.addEventListener('keydown', (e) => {
                if (allElements.leaderboardModal.classList.contains('show')) {
                    if (e.key === 'ArrowLeft') { prevSlide(); startAutoSlide(); }
                    else if (e.key === 'ArrowRight') { nextSlide(); startAutoSlide(); }
                    else if (e.key === 'Escape') closeLeaderboard();
                }
            });
        }
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
