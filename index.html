            document.querySelectorAll('input, .grade-button-group button').forEach(el => el.disabled = !enabled);
            document.querySelectorAll('.button-group button').forEach(el => el.disabled = !enabled);
        }

        function setupFirestoreListener() {
            try {
                const studentsQuery = query(collection(db, 'students'), orderBy('score', 'desc'), orderBy('timestamp', 'asc'));
                onSnapshot(studentsQuery, (snapshot) => {
                    const newStudentsData = {};
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const grade = data.grade;
                        if (!newStudentsData[grade]) newStudentsData[grade] = [];
                        newStudentsData[grade].push({ id: doc.id, ...data });
                    });
                    
                    studentsData = newStudentsData;
                    activeGrades = Object.keys(studentsData).filter(g => studentsData[g].length > 0).sort((a,b) => a-b);
                    
                    if (leaderboardModal.classList.contains('show')) {
                        updateAllLeaderboards();
                    }
                }, (error) => {
                    console.error('âŒ Firebase ë¦¬ìŠ¤ë„ˆ ì˜¤ë¥˜:', error);
                    showStatusMessage('error', 'ë°ì´í„° ìˆ˜ì‹ ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. Firestore ìƒ‰ì¸ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                });

                throw error;
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const grade = parseInt(formData.get('grade'));
            const score = parseInt(formData.get('score'));
            const name = formData.get('name');

            if (isNaN(grade)) {

                return;
            }

            const studentData = { name, score, grade, school: formData.get('school'), timestamp: serverTimestamp() };
            
            try {
                const docRef = await addDoc(collection(db, 'students'), studentData);
                showSuccessMessage();
                
                // Add new student locally to calculate rank immediately
                if (!studentsData[grade]) studentsData[grade] = [];
                const tempStudent = { ...studentData, id: docRef.id, timestamp: new Date() };
                studentsData[grade].push(tempStudent);
                studentsData[grade].sort((a, b) => b.score - a.score || a.timestamp - b.timestamp);
                const rank = studentsData[grade].findIndex(s => s.id === docRef.id) + 1;
                
                showRankPopup(name, grade, rank);

            const slidesContainer = document.getElementById('leaderboard-slides');

            slidesContainer.innerHTML = '';

            activeGrades.forEach((grade, index) => {

            document.querySelectorAll('.indicator').forEach(i => i.classList.remove('active'));

            const grade = activeGrades[currentSlide];
            document.getElementById(`slide-${grade}`).classList.add('active');
            document.querySelectorAll('.indicator')[currentSlide].classList.add('active');
        }

        window.nextSlide = function() {
            if (activeGrades.length === 0) return;
            const nextIndex = (currentSlide + 1) % activeGrades.length;
            goToSlide(nextIndex);
        }

        window.prevSlide = function() {
            if (activeGrades.length === 0) return;
            const prevIndex = (currentSlide - 1 + activeGrades.length) % activeGrades.length;
            goToSlide(prevIndex);
        }

        function startAutoSlide() {
            stopAutoSlide(); 
            isAutoSlideRunning = true;
            toggleSlideBtn.innerHTML = 'âšâš';
            slideInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            if (slideInterval) clearInterval(slideInterval);
            isAutoSlideRunning = false;
            toggleSlideBtn.innerHTML = 'â–¶';
        }
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > swipeThreshold) prevSlide();
            else if (swipeDistance < -swipeThreshold) nextSlide();
            startAutoSlide(); // Restart timer on manual navigation
        }
        
        function startApp() {
            showStatusMessage('connecting', 'ğŸ”„ ë°ì´í„°ë² ì´ìŠ¤ì— ì—°ê²°í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤...');
            if (setupFirestoreListener()) {
                showStatusMessage('connected', 'âœ… ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì™„ë£Œ!');
                setUIEnabled(true);
                setTimeout(hideStatusMessage, 3000);
            } else {
                showStatusMessage('error', 'âŒ ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }

            document.getElementById('scoreForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('grade-buttons').addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON'){
                    document.querySelectorAll('#grade-buttons button').forEach(btn => btn.classList.remove('selected'));
                    e.target.classList.add('selected');
                    document.getElementById('grade').value = e.target.dataset.grade;
                }
            });

            rankResultModal.addEventListener('click', (e) => {
                if (e.target === rankResultModal || e.target.id === 'closeRankResult') {
                    rankResultModal.classList.remove('show');
                }
            });
            
            toggleSlideBtn.addEventListener('click', () => {
                if (isAutoSlideRunning) stopAutoSlide();
                else startAutoSlide();
            });
            
            const slidesContainer = document.querySelector('.slides-container');
            slidesContainer.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
            slidesContainer.addEventListener('touchend', (e) => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });

            document.addEventListener('keydown', (e) => {
                if (leaderboardModal.classList.contains('show')) {
                    if (e.key === 'ArrowLeft') { prevSlide(); startAutoSlide(); }
                    else if (e.key === 'ArrowRight') { nextSlide(); startAutoSlide(); }
                    else if (e.key === 'Escape') closeLeaderboard();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', startApp);
    </script>
