    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8bbd9 100%);
            background-image: 
                linear-gradient(rgba(0,0,0,.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.1) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #ff6b6b;
        }

        .title {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .leaderboard-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* 슬라이드 컨테이너 */
        .slides-container {
            position: relative;
            height: calc(100% - 80px);
            overflow: hidden;
        }

        .slide {
            display: none;
            height: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8bbd9 100%);
            background-image: 
                linear-gradient(rgba(0,0,0,.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.05) 1px, transparent 1px);
            background-size: 15px 15px;
        }

        .slide.active {
            display: block;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .grade-title {
            text-align: center;
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .leaderboard {
            max-height: calc(100% - 100px);
            overflow-y: auto;
        }

        .rank-item {
            background: rgba(255,255,255,0.9);
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank-number {
            font-size: 1.5em;
            font-weight: bold;
            width: 40px;
            text-align: center;
        }

        .medal {
            font-size: 1.8em;
        }

        .student-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-details {
            font-weight: bold;
        }

        .score {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b6b;
        }

        /* 네비게이션 화살표 */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        /* 슬라이드 인디케이터 */
        .slide-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
        }

        /* 성공 메시지 */
        .success-message {
            display: none;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        // Firebase 초기화 및 이벤트 리스너 설정
        function initializeApp() {
            console.log('🚀 앱 초기화 시작');
            
            // Firebase 로드 대기
            if (window.firebaseDB) {
                console.log('✅ Firebase 즉시 사용 가능');
                firebaseConnected = true;
                setupFirestoreListeners();
            } else {
                console.log('⏳ Firebase 로딩 대기중...');
                window.addEventListener('firebaseLoaded', () => {

                    setupFirestoreListeners();
                });
                
                // 5초 타임아웃

            setupFormListener();
        }

        // Firestore 실시간 리스너 설정
        function setupFirestoreListeners() {
            if (!firebaseConnected) return;
            
            try {
                for (let grade = 1; grade <= 6; grade++) {
                    const q = window.query(
                        window.collection(window.firebaseDB, 'students'),
                        window.orderBy('score', 'desc'),
                        window.orderBy('timestamp', 'asc')
                    );

                    firestoreListeners[grade] = window.onSnapshot(q, (snapshot) => {
                        const gradeStudents = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            if (data.grade === grade) {
                                gradeStudents.push({
                                    id: doc.id,
                                    ...data,
                                    timestamp: data.timestamp?.toDate() || new Date()
                                });
                            }
                        });
                        
                        // Firebase 데이터로 업데이트
                        studentsData[grade] = gradeStudents;
                        
                        // 리더보드가 열려있으면 즉시 업데이트
                        if (document.getElementById('leaderboardModal').style.display === 'block') {
                            updateLeaderboard(grade);
                        }
                    }, (error) => {
                        console.error(`Firebase 리스너 오류 (${grade}학년):`, error);
                    });
                }
            } catch (error) {
                console.error('Firebase 리스너 설정 오류:', error);
                firebaseConnected = false;
            }
        }

            if (form) {

            } else {

                school: formData.get('school'),
                grade: parseInt(formData.get('grade')),
                class: parseInt(formData.get('class')),

                timestamp: firebaseConnected ? window.serverTimestamp() : new Date()
            };

            try {
                if (firebaseConnected && window.firebaseDB && window.addDoc && window.collection) {
                    console.log('🔥 Firebase 저장 시도...');
                    // Firebase에 저장
                    const docRef = await window.addDoc(
