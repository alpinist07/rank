        function updateLeaderboard(grade) {

            // ì ìˆ˜ ìˆœìœ¼ë¡œ ì •ë ¬ (ë™ì ì¼ ê²½ìš° ë¨¼ì € ë“±ë¡í•œ ìˆœ)
            students.sort((a, b) => {

            students.forEach((student, index) => {

        // ìŠ¬ë¼ì´ë“œ ë„¤ë¹„ê²Œì´ì…˜
        function goToSlide(slideIndex) {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            document.querySelectorAll('.indicator').forEach(indicator => {
                indicator.classList.remove('active');
            });
            
            currentSlide = slideIndex;
            document.getElementById(`slide-${slideIndex + 1}`).classList.add('active');
            document.querySelectorAll('.indicator')[slideIndex].classList.add('active');
        }

        function nextSlide() {
            const nextIndex = (currentSlide + 1) % 6;
            goToSlide(nextIndex);
        }

        function prevSlide() {
            const prevIndex = (currentSlide - 1 + 6) % 6;
            goToSlide(prevIndex);
        }

        // ìë™ ìŠ¬ë¼ì´ë“œ
        function startAutoSlide() {
            slideInterval = setInterval(() => {
                nextSlide();

        }

        function stopAutoSlide() {
            if (slideInterval) {
                clearInterval(slideInterval);
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('leaderboardModal');

        document.addEventListener('keydown', function(e) {
            if (document.getElementById('leaderboardModal').style.display === 'block') {

            }
        });
