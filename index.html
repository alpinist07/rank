<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 수학 점수 리더보드</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper JS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 폰트 및 배경 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8; /* 연한 하늘색 배경 */
            background-image:
                linear-gradient(rgba(255, 255, 255, .5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, .5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* 순위 변경 애니메이션 */
        @keyframes slideUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Swiper 커스텀 스타일 */
        .swiper-pagination-bullet-active {
            background-color: #3b82f6 !important; /* 파란색 */
        }
        .swiper-button-next, .swiper-button-prev {
            color: #3b82f6 !important; /* 파란색 */
        }
        
        /* 스크롤바 숨기기 */
        .swiper-wrapper {
            overflow: hidden;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="w-full min-h-screen flex items-center justify-center p-4">

        <!-- 점수 입력 폼 뷰 -->
        <div id="form-view" class="w-full max-w-lg">
            <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-blue-600">수학 점수 등록 📐</h1>
                    <p class="text-gray-500 mt-2">자신의 점수를 등록하고 리더보드를 확인하세요!</p>
                </div>
                <form id="score-form" class="space-y-4">
                    <div>
                        <label for="school" class="text-sm font-medium text-gray-700">학교</label>
                        <input type="text" id="school" name="school" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="grade" class="text-sm font-medium text-gray-700">학년</label>
                            <select id="grade" name="grade" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="1">1학년</option>
                                <option value="2">2학년</option>
                                <option value="3">3학년</option>
                                <option value="4">4학년</option>
                                <option value="5">5학년</option>
                                <option value="6">6학년</option>
                            </select>
                        </div>
                         <div>
                            <label for="classNum" class="text-sm font-medium text-gray-700">반</label>
                            <input type="number" id="classNum" name="classNum" required min="1" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                    <div>
                        <label for="name" class="text-sm font-medium text-gray-700">이름</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="score" class="text-sm font-medium text-gray-700">점수</label>
                        <input type="number" id="score" name="score" required min="0" max="100" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition transform hover:scale-105">
                        등록하기
                    </button>
                </form>
                <div class="pt-4">
                    <button id="open-leaderboard" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition transform hover:scale-105">
                        🏆 리더보드 전체화면으로 보기
                    </button>
                </div>
                 <div id="toast-message" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
                    점수가 성공적으로 등록되었습니다!
                </div>
            </div>
        </div>

        <!-- 리더보드 뷰 (이제 풀스크린 모달로 작동) -->
        <div id="leaderboard-view" class="hidden w-full h-full bg-gray-100 flex-col p-4 md:p-8">
             <button id="close-leaderboard" class="absolute top-3 right-5 text-gray-500 hover:text-blue-600 z-50 text-5xl font-light leading-none">&times;</button>
            <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-6 text-blue-700 tracking-tight">
                ✨ 실시간 수학 랭킹 ✨
            </h1>
            <!-- Swiper -->
            <div class="swiper-container flex-1 w-full h-full">
                <div class="swiper-wrapper" id="leaderboard-wrapper">
                    <!-- 학년별 리더보드가 여기에 동적으로 추가됩니다 -->
                </div>
                <!-- 페이지네이션 -->
                <div class="swiper-pagination"></div>
                <!-- 네비게이션 버튼 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

    </div>

    <script type="module">
        // Firebase SDK 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 초기화 및 설정 ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO_KEY", authDomain: "DEMO.firebaseapp.com", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // 익명으로 로그인하여 Firestore 보안 규칙 통과
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous sign-in failed:", error);
        });

        const scoresCollection = collection(db, `artifacts/${appId}/public/data/scores`);
        
        // --- 전역 변수 ---
        let swiper;
        const MEDAL_EMOJIS = ['🥇', '🥈', '🥉'];
        
        // --- UI 요소 ---
        const formView = document.getElementById('form-view');
        const leaderboardView = document.getElementById('leaderboard-view');
        const scoreForm = document.getElementById('score-form');
        const openLeaderboardBtn = document.getElementById('open-leaderboard');
        const closeLeaderboardBtn = document.getElementById('close-leaderboard');
        const leaderboardWrapper = document.getElementById('leaderboard-wrapper');
        const toastMessage = document.getElementById('toast-message');
        
        // --- 테스트용 더미 데이터 생성 함수 ---
        function generateDummyData() {
            console.log("Generating dummy data for testing.");
            const schools = ['행복초', '사랑초', '미래초', '희망초'];
            const names = ['김민준', '이서연', '박도윤', '최지우', '정하준', '윤서아', '강시우', '송하은', '조유찬', '배하윤'];
            let data = [];
            for (let i = 0; i < 60; i++) { // 60명의 더미 데이터 생성
                const grade = Math.floor(Math.random() * 6) + 1;
                data.push({
                    id: `dummy_${i}`,
                    school: schools[Math.floor(Math.random() * schools.length)],
                    grade: grade,
                    classNum: Math.floor(Math.random() * 5) + 1,
                    name: names[Math.floor(Math.random() * names.length)],
                    score: Math.floor(Math.random() * 71) + 30, // 30 ~ 100점 사이
                    createdAt: new Date(Date.now() - Math.random() * 100000000) // 시간도 무작위로 설정
                });
            }
            return data.sort((a, b) => b.score - a.score || a.createdAt - b.createdAt);
        }

        // --- 뷰 라우팅 (페이지 첫 로드 시에만 사용) ---
        function router() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('page') === 'leaderboard') {
                showFullscreenLeaderboard();
            }
        }
        
        // --- 이벤트 리스너 ---
        scoreForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (firebaseConfig.apiKey === "DEMO_KEY") {
                showToast("테스트: 점수가 등록되었습니다!");
                scoreForm.reset();
                return;
            }
            const formData = new FormData(scoreForm);
            try {
                await addDoc(scoresCollection, {
                    school: formData.get('school'),
                    grade: parseInt(formData.get('grade')),
                    classNum: parseInt(formData.get('classNum')),
                    name: formData.get('name'),
                    score: parseInt(formData.get('score')),
                    createdAt: serverTimestamp()
                });
                showToast("점수가 성공적으로 등록되었습니다!");
                scoreForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showToast("등록에 실패했습니다. 다시 시도해주세요.", true);
            }
        });

        openLeaderboardBtn.addEventListener('click', showFullscreenLeaderboard);
        closeLeaderboardBtn.addEventListener('click', hideFullscreenLeaderboard);

        // --- 리더보드 기능 ---
        function showFullscreenLeaderboard() {
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
            leaderboardView.classList.remove('hidden');
            leaderboardView.classList.add('fixed', 'inset-0', 'z-40', 'flex'); // flex를 다시 추가
            initLeaderboard();
        }

        function hideFullscreenLeaderboard() {
            document.body.style.overflow = ''; // 배경 스크롤 복원
            leaderboardView.classList.add('hidden');
            leaderboardView.classList.remove('fixed', 'inset-0', 'z-40', 'flex');
            if (swiper) {
                swiper.destroy(true, true); // Swiper 인스턴스 정리
                swiper = null;
            }
        }

        function initLeaderboard() {
            // 이미 생성된 Swiper 인스턴스가 있다면 파괴
            if (swiper) {
                swiper.destroy(true, true);
            }

            swiper = new Swiper('.swiper-container', {
                loop: true,
                autoplay: { delay: 5000, disableOnInteraction: false },
                pagination: { el: '.swiper-pagination', clickable: true },
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                effect: 'coverflow',
                coverflowEffect: { rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
            });

            // NEW: 슬라이드 클릭/터치 시 다음으로 넘기는 기능 추가
            swiper.el.addEventListener('click', () => {
                if (swiper && swiper.slides.length > 1) {
                    swiper.slideNext();
                }
            });

            if (firebaseConfig.apiKey === "DEMO_KEY") {
                const dummyScores = generateDummyData();
                updateLeaderboardUI(dummyScores);
                return;
            }

            const q = query(scoresCollection, orderBy('score', 'desc'), orderBy('createdAt', 'asc'));
            onSnapshot(q, (snapshot) => {
                const allScores = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateLeaderboardUI(allScores);
            });
        }
        
        function updateLeaderboardUI(allScores) {
            const scoresByGrade = allScores.reduce((acc, score) => {
                const grade = score.grade;
                if (!acc[grade]) acc[grade] = [];
                acc[grade].push(score);
                return acc;
            }, {});

            const gradeCount = Object.keys(scoresByGrade).length;

            if (gradeCount === 0) {
                leaderboardWrapper.innerHTML = `<div class="swiper-slide flex items-center justify-center"><div class="text-center text-gray-500 text-xl">아직 등록된 점수 데이터가 없습니다.</div></div>`;
                swiper.autoplay.stop();
                swiper.update();
                return;
            }
            
            // NEW: 빈 슬라이드 오류를 막는 더 안정적인 업데이트 로직
            swiper.loopDestroy();
            swiper.removeAllSlides();

            const slides = Object.keys(scoresByGrade).sort((a, b) => a - b).map(grade => createGradeSlide(grade, scoresByGrade[grade]));
            swiper.appendSlide(slides);
            
            swiper.update(); 
            
            if (gradeCount > 1) {
                swiper.loopCreate();
                if (!swiper.autoplay.running) {
                    swiper.autoplay.start();
                }
                 // 업데이트 후 첫번째 슬라이드로 이동하여 빈 화면 방지
                swiper.slideToLoop(0, 0);
            } else {
                swiper.autoplay.stop();
            }
        }
        
        function createGradeSlide(grade, scores) {
            const slideEl = document.createElement('div');
            slideEl.className = 'swiper-slide';
            const topScores = scores.slice(0, 10);
            
            let studentsHtml = topScores.map((student, index) => {
                const rank = index + 1;
                const medal = MEDAL_EMOJIS[index] || `<strong>${rank}</strong>`;
                return `
                    <div class="flex items-center p-3 bg-white rounded-lg shadow-sm mb-3 animate-slide-up" style="animation-delay: ${index * 50}ms">
                        <div class="w-12 text-center text-xl font-bold">${medal}</div>
                        <div class="flex-1">
                            <p class="font-semibold text-lg">${student.name}</p>
                            <p class="text-sm text-gray-500">${student.school} ${student.grade}학년 ${student.classNum}반</p>
                        </div>
                        <div class="text-xl font-bold text-blue-600">${student.score}점</div>
                    </div>`;
            }).join('');

            if(topScores.length === 0) {
                 studentsHtml = `<div class="text-center text-gray-500 p-10">아직 등록된 점수가 없어요.</div>`;
            }

            slideEl.innerHTML = `
                <div class="w-full h-full flex items-center justify-center p-2">
                    <div class="bg-gray-50 rounded-2xl shadow-2xl w-full max-w-2xl h-full max-h-[90vh] overflow-y-auto p-6">
                        <h2 class="text-3xl font-bold text-center mb-6">${grade}학년 리더보드</h2>
                        <div class="space-y-2">
                            ${studentsHtml}
                        </div>
                    </div>
                </div>`;
            return slideEl;
        }

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toastMessage.classList.remove('bg-gray-800', 'bg-red-600', 'opacity-0');
            toastMessage.classList.add(isError ? 'bg-red-600' : 'bg-gray-800', 'opacity-100');
            setTimeout(() => {
                toastMessage.classList.remove('opacity-100');
                toastMessage.classList.add('opacity-0');
            } , 3000);
        }

        // --- 앱 시작 ---
        document.addEventListener('DOMContentLoaded', router);
    </script>
</body>
</html>
