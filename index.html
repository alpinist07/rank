<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑똑! 수학탐험대 리더보드 🏆</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F0F5FA;
            background-image:
                linear-gradient(rgba(255,255,255,.5) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,255,255,.5) 2px, transparent 2px);
            background-size: 40px 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border: 4px solid #FFD700;
            position: relative;
            z-index: 1;
        }

        /* 폼 배경 이미지 관련 스타일 제거 */
        form#scoreForm {
            position: relative;
        }

        .title {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            color: #4CAF50;
            font-size: 2.8em;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #555;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .grade-button-group {
            display: flex;
            flex-wrap: nowrap; /* 줄바꿈 방지 */
            gap: 10px;
        }
        .grade-button-group button {
            flex-grow: 1;
            flex-shrink: 1; /* 화면 작아질 때 버튼도 작아지도록 */
            padding: 12px 5px; /* 좌우 패딩 감소 */
            font-size: 1.1em;
            background-color: #f5f5f5;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: bold;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }
        .grade-button-group button:hover {
            background-color: #e0e0e0;
        }
        .grade-button-group button.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #388E3C;
        }


        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 5px solid rgba(0,0,0,0.2);
            font-family: 'Noto Sans KR', sans-serif;
        }
        button:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border-color: #388E3C;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
            border-color: #d32f2f;
        }

        .leaderboard-btn {
            background: #FFC107;
            color: white;
            border-color: #FFA000;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #ccc;
            border-color: #999;
        }

        .status-message, .success-message {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .status-connected, .success-message {
            background: #4CAF50;
            color: white;
        }
        .status-error {
            background: #f44336;
            color: white;
        }

        .modal {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000; display: none;
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; }

        .modal-content {
            position: relative; background: white;
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        #leaderboardModal .modal-content { width: 95%; height: 95%; }

        .modal-header {
            background: #4CAF50;
            color: white; padding: 20px;
            text-align: center; position: relative;
            display: flex; justify-content: center; align-items: center;
        }
        
        .toggle-slide-btn, .close-btn {
            position: absolute; background: rgba(255,255,255,0.2);
            border: none; color: white;
            font-size: 1.5em; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            padding: 0; flex: none;
        }
        .toggle-slide-btn { left: 20px; }
        .close-btn { top: 15px; right: 20px; }
        .toggle-slide-btn:hover, .close-btn:hover { background: rgba(255,255,255,0.3); }

        .slides-container { position: relative; height: calc(100% - 80px); overflow: hidden; }

        .slide {
            display: none; height: 100%;
            padding: 20px;
            background: #E8F5E9; /* 연한 녹색 배경 */
            position: relative;
        }
        .slide-bg {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 40%;
            max-width: 300px;
            height: auto;
            opacity: 0.15;
            pointer-events: none;
        }

        .slide.active { display: block; }
        .grade-title { text-align: center; font-size: 2.5em; color: #388E3C; margin-bottom: 20px; }

        .leaderboard {
            max-height: calc(100% - 100px); overflow-y: auto;
            /* === 수정된 부분 === */
            display: grid;
            grid-template-columns: 1fr; /* 항상 1열로 고정 */
            gap: 15px;
            padding: 0 15px 15px 15px;
        }

        .rank-item {
            background: rgba(255,255,255,0.9); padding: 15px;
            border-radius: 15px; display: grid;
            grid-template-columns: 40px 40px 1fr auto;
            gap: 15px; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 18px; position: relative; cursor: pointer;
        }
        
        .rank-item:hover .edit-icon { opacity: 1; }
        .edit-icon { position: absolute; top: 5px; right: 5px; font-size: 16px; opacity: 0; }
        
        .rank-1 { background: linear-gradient(135deg, #FFECB3, #FFD54F); }
        .rank-2 { background: linear-gradient(135deg, #F5F5F5, #E0E0E0); }
        .rank-3 { background: linear-gradient(135deg, #FFCCBC, #FFAB91); }
        
        .student-details {
            /* === 수정된 부분 === */
            display: grid;
            grid-template-columns: 1fr; /* 한 칸으로 변경 */
            gap: 5px;
            align-items: center;
            overflow: hidden;
        }
        /* === 수정된 부분 === */
        .school-name, .student-name {
            font-weight: bold;
            word-break: break-all; /* 긴 이름/학교명이 자동으로 줄바꿈되게 */
        }
        
        .rank-number { font-size: 1.2em; font-weight: bold; text-align: center; }
        .medal { font-size: 1.5em; text-align: center; }
        .score { font-weight: bold; color: #D32F2F; justify-self: end; }

        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; font-size: 2em; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 10; }
        .nav-arrow:hover { background: white; transform: translateY(-50%) scale(1.1); }
        .nav-arrow.left { left: 20px; }
        .nav-arrow.right { right: 20px; }

        .slide-indicators { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .indicator { width: 12px; height: 12px; border-radius: 50%; background: rgba(0,0,0,0.2); cursor: pointer; }
        .indicator.active { background: #4CAF50; transform: scale(1.3); }

        .empty-state { text-align: center; padding: 60px 20px; color: #666; font-size: 1.3em; grid-column: 1 / -1; }
        .empty-state .emoji { font-size: 3em; margin-bottom: 20px; display: block; }
        
        .popup-modal .modal-content { width: auto; max-width: 500px; height: auto; padding: 40px; text-align: center; }
        #rankResultMessage { font-size: 1.8em; color: #333; margin-bottom: 20px; }
        .popup-modal button { width: 100px; margin: 0 auto; }

        @media (max-width: 480px) {
            .grade-button-group {
                gap: 5px;
            }
            .grade-button-group button {
                font-size: clamp(0.7rem, 3.5vw, 0.9rem); /* 화면 너비에 따라 폰트 크기 자동 조절 */
                padding: 8px 4px;
            }
            .title {
                font-size: 2.2em;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title" class="title">똑똑! 수학탐험대</h1>
        <p class="subtitle">점수를 입력하고 랭킹을 확인해보세요!</p>
        
        <form id="scoreForm">
            <div class="form-group">
                <label for="school">학교명</label>
                <input type="text" id="school" name="school" required placeholder="예) 노형초" disabled>
            </div>
            <div class="form-group">
                <label>학년</label>
                <div id="grade-buttons" class="grade-button-group">
                    <button type="button" data-grade="1">1학년</button> <button type="button" data-grade="2">2학년</button> <button type="button" data-grade="3">3학년</button>
                    <button type="button" data-grade="4">4학년</button> <button type="button" data-grade="5">5학년</button> <button type="button" data-grade="6">6학년</button>
                    <button type="button" data-grade="0">기타</button>
                </div>
                <input type="hidden" id="grade" name="grade" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required placeholder="예) 수아리" disabled>
            </div>
            <div class="form-group">
                <label for="score">점수</label>
                <input type="number" id="score" name="score" required min="0" placeholder="0" disabled>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn" disabled>점수 등록!</button>
                <button type="button" class="leaderboard-btn" onclick="showLeaderboard()" disabled>랭킹 보기</button>
            </div>
            <div id="statusMessage"></div>
            <div id="successMessage" class="success-message">🎉 점수가 성공적으로 등록되었습니다! 🎉</div>
        </form>
    </div>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="toggleSlideBtn" class="toggle-slide-btn">❚❚</button>
                <h2>🏆 실시간 랭킹 🏆</h2>
                <button class="close-btn" onclick="closeLeaderboard()">×</button>
            </div>
            <div class="slides-container">
                <button class="nav-arrow left" onclick="prevSlide()">‹</button>
                <button class="nav-arrow right" onclick="nextSlide()">›</button>
                <div class="slide-indicators"></div>
                <div id="leaderboard-slides"></div>
            </div>
        </div>
    </div>
    
    <div id="rankResultModal" class="modal popup-modal"> <div class="modal-content"> <h2 id="rankResultMessage"></h2> <button id="closeRankResult" class="submit-btn">확인</button> </div> </div>
    <div id="passwordModal" class="modal popup-modal"> <div class="modal-content"> <form id="passwordForm"> <div class="form-group"> <label for="password">관리자 비밀번호</label> <input type="password" id="password" required> </div> <button type="submit" class="submit-btn">확인</button> </form> </div> </div>
    <div id="editModal" class="modal popup-modal"> <div class="modal-content"> <form id="editForm"> <h2 class="subtitle">기록 수정하기</h2> <div class="form-group"> <label for="editSchool">학교명</label> <input type="text" id="editSchool" required> </div> <div class="form-group"> <label for="editName">이름</label> <input type="text" id="editName" required> </div> <div class="form-group"> <label for="editScore">점수</label> <input type="number" id="editScore" required min="0"> </div> <div class="button-group"> <button type="submit" class="submit-btn">저장</button> <button type="button" id="deleteBtn" class="delete-btn">삭제</button> </div> </form> </div> </div>


    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARcTWQGOXCl4P_t_zUsrnyOSCsWxTxJVY",
            authDomain: "rank-72b0e.firebaseapp.com",
            projectId: "rank-72b0e",
            storageBucket: "rank-72b0e.appspot.com",
            messagingSenderId: "184211126653",
            appId: "1:184211126653:web:8db3ee09190907ceb57414"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 앱 로직 ---
        let studentsData = {};
        let currentSlide = 0;
        let slideInterval;
        let isAutoSlideRunning = false;
        let touchStartX = 0, touchEndX = 0;
        const CUTE_EMOJIS = ['😊', '👍', '🌸', '🎈', '🎁', '☀️', '🐶', '🍀'];
        const CHAR_IMAGES = {
            '1-2': ['1-2학년_아리.png', '1-2학년_수리.png'],
            '3-4': ['3-4학년_아리.png', '3-4학년_수리.png', '3-4학년_둥둥.png'],
            '5-6': ['5-6학년_아리.png', '5-6학년_수리.png', '5-6학년_둥둥.png']
        };
        let activeGrades = [];
        let studentToEdit = null;
        let passwordAction = null;
        const ALL_GRADES = ['1', '2', '3', '4', '5', '6', '0'];


        const allElements = {
            statusMessage: document.getElementById('statusMessage'),
            successMessage: document.getElementById('successMessage'),
            leaderboardModal: document.getElementById('leaderboardModal'),
            rankResultModal: document.getElementById('rankResultModal'),
            passwordModal: document.getElementById('passwordModal'),
            editModal: document.getElementById('editModal'),
            toggleSlideBtn: document.getElementById('toggleSlideBtn'),
            mainTitle: document.getElementById('main-title'),
            passwordForm: document.getElementById('passwordForm'),
            editForm: document.getElementById('editForm'),
            scoreForm: document.getElementById('scoreForm'),
            gradeButtons: document.getElementById('grade-buttons'),
            slidesContainer: document.querySelector('.slides-container'),
        };

        function setUIEnabled(enabled) {
            document.querySelectorAll('input, .grade-button-group button, .button-group button').forEach(el => el.disabled = !enabled);
        }

        function setupFirestoreListener() {
            try {
                const studentsQuery = query(collection(db, 'students'), orderBy('score', 'desc'), orderBy('timestamp', 'asc'));
                onSnapshot(studentsQuery, (snapshot) => {
                    const newStudentsData = {};
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const grade = data.grade;
                        if (!newStudentsData[grade]) newStudentsData[grade] = [];
                        newStudentsData[grade].push({ id: doc.id, ...data });
                    });
                    
                    studentsData = newStudentsData;
                    
                    if (allElements.leaderboardModal.classList.contains('show')) updateAllLeaderboards();
                }, (error) => {
                    console.error('❌ Firebase 리스너 오류:', error);
                    allElements.statusMessage.className = 'status-message status-error';
                    allElements.statusMessage.textContent = '데이터 수신 실패. Firestore 색인을 확인하세요.';
                    allElements.statusMessage.style.display = 'block';
                });
                return true;
            } catch (error) { console.error('❌ Firestore 리스너 설정 오류:', error); throw error; }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const grade = parseInt(formData.get('grade'));
            const score = parseInt(formData.get('score'));
            const name = formData.get('name');

            if (isNaN(grade)) { alert('학년을 선택해주세요.'); return; }
            const studentData = { name, score, grade, school: formData.get('school'), timestamp: serverTimestamp() };
            
            try {
                const docRef = await addDoc(collection(db, 'students'), studentData);
                allElements.successMessage.style.display = 'block';
                setTimeout(() => allElements.successMessage.style.display = 'none', 3000);
                
                if (!studentsData[grade]) studentsData[grade] = [];
                const tempStudent = { ...studentData, id: docRef.id, timestamp: new Date() };
                studentsData[grade].push(tempStudent);
                studentsData[grade].sort((a, b) => b.score - a.score || a.timestamp - b.timestamp);
                const rank = studentsData[grade].findIndex(s => s.id === docRef.id) + 1;
                
                const messageEl = document.getElementById('rankResultMessage');
                const gradeText = grade === 0 ? '기타' : `${grade}학년`;
                messageEl.innerHTML = `<strong>${name}</strong> 학생은<br><strong>${gradeText}</strong>에서 <strong>${rank}등</strong>을 기록했습니다!`;
                allElements.rankResultModal.classList.add('show');

                e.target.reset();
                document.querySelectorAll('.grade-button-group button.selected').forEach(b => b.classList.remove('selected'));
            } catch (error) { console.error('❌ 데이터 저장 오류:', error); alert('점수 저장 중 오류 발생: ' + error.message); }
        }
        
        window.showLeaderboard = function() {
            updateAllLeaderboards(); // 데이터를 먼저 그리고
            if (activeGrades.length === 0) {
                 // 데이터가 하나도 없어도 리더보드를 보여주되, 첫 화면은 1학년으로 고정
                document.getElementById('slide-1').classList.add('active');
                document.querySelector('.indicator').classList.add('active');
            } else {
                goToSlide(0);
            }
            allElements.leaderboardModal.classList.add('show');
            startAutoSlide();
        }

        window.closeLeaderboard = function() {
            allElements.leaderboardModal.classList.remove('show');
            stopAutoSlide();
        }

        function updateAllLeaderboards() {
            const slidesParent = document.getElementById('leaderboard-slides');
            const indicatorsParent = document.querySelector('.slide-indicators');
            slidesParent.innerHTML = '';
            indicatorsParent.innerHTML = '';
            
            activeGrades = ALL_GRADES.filter(g => studentsData[g] && studentsData[g].length > 0);
            if (studentsData['0'] && studentsData['0'].length > 0) {
                 const regularGrades = ALL_GRADES.filter(g => g !== '0' && studentsData[g] && studentsData[g].length > 0).sort();
                 activeGrades = [...regularGrades, '0'];
            } else {
                activeGrades = ALL_GRADES.filter(g => g !== '0' && studentsData[g] && studentsData[g].length > 0).sort();
            }

            const gradesToDisplay = activeGrades.length > 0 ? activeGrades : ['1'];

            ALL_GRADES.forEach((grade, index) => {
                const gradeText = grade === '0' ? '기타' : `${grade}학년`;
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${grade}`;
                
                let charImageSrc = '';
                if (grade >= 1 && grade <= 2) charImageSrc = CHAR_IMAGES['1-2'][index % CHAR_IMAGES['1-2'].length];
                else if (grade >= 3 && grade <= 4) charImageSrc = CHAR_IMAGES['3-4'][index % CHAR_IMAGES['3-4'].length];
                else if (grade >= 5 && grade <= 6) charImageSrc = CHAR_IMAGES['5-6'][index % CHAR_IMAGES['5-6'].length];
                
                slide.innerHTML = `
                    <h3 class="grade-title">${gradeText} 랭킹</h3>
                    <div class="leaderboard" id="leaderboard-${grade}"></div>
                    ${charImageSrc ? `<img src="${charImageSrc}" class="slide-bg">` : ''}
                `;
                slidesParent.appendChild(slide);

                const indicator = document.createElement('span');
                indicator.className = 'indicator';
                indicator.onclick = () => { goToSlide(index); startAutoSlide(); };
                indicatorsParent.appendChild(indicator);
                
                updateLeaderboardDOM(grade);
            });
        }

        function updateLeaderboardDOM(grade) {
            const container = document.getElementById(`leaderboard-${grade}`);
            if (!container) return;
            const students = studentsData[grade] || [];
            container.innerHTML = '';
            
            if (students.length === 0) {
                 container.innerHTML = `<div class="empty-state"><span class="emoji">📝</span>아직 등록된 학생이 없습니다</div>`;
                 return;
            }
            
            const rankIcons = ['👑', '🥈', '🥉'];
            students.forEach((student, index) => {
                const item = document.createElement('div');
                item.className = 'rank-item';
                if (index < 3) item.classList.add(`rank-${index + 1}`);
                const icon = index < 3 ? rankIcons[index] : CUTE_EMOJIS[student.id.charCodeAt(0) % CUTE_EMOJIS.length];
                
                item.innerHTML = `
                    <div class="rank-number">${index + 1}</div>
                    <div class="medal">${icon}</div>
                    <div class="student-details">
                        <span class="school-name" title="${student.school}">${student.school}</span>
                        <span class="student-name" title="${student.name}">${student.name}</span>
                    </div>
                    <div class="score">${student.score}점</div>
                    <div class="edit-icon">✏️</div>
                `;
                item.addEventListener('click', () => {
                    studentToEdit = student; passwordAction = 'edit';
                    allElements.passwordModal.classList.add('show');
                    document.getElementById('password').focus();
                });
                container.appendChild(item);
            });
        }
        
        window.goToSlide = function(index) {
            currentSlide = index;
            const gradesForSlider = activeGrades.length > 0 ? activeGrades : ALL_GRADES;

            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.indicator').forEach(i => i.classList.remove('active'));
            
            document.getElementById(`slide-${gradesForSlider[currentSlide]}`).classList.add('active');
            document.querySelectorAll('.indicator')[currentSlide].classList.add('active');
        }

        window.nextSlide = function() { 
            const totalSlides = activeGrades.length > 0 ? activeGrades.length : ALL_GRADES.length;
            goToSlide((currentSlide + 1) % totalSlides); 
        }
        window.prevSlide = function() { 
            const totalSlides = activeGrades.length > 0 ? activeGrades.length : ALL_GRADES.length;
            goToSlide((currentSlide - 1 + totalSlides) % totalSlides); 
        }

        function startAutoSlide() {
            stopAutoSlide(); isAutoSlideRunning = true;
            allElements.toggleSlideBtn.innerHTML = '❚❚';
            slideInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            if (slideInterval) clearInterval(slideInterval);
            isAutoSlideRunning = false;
            allElements.toggleSlideBtn.innerHTML = '▶';
        }
        
        async function resetAllData() {
            try {
                const snapshot = await getDocs(query(collection(db, 'students')));
                const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                alert('모든 데이터가 성공적으로 초기화되었습니다.');
            } catch (err) { alert('데이터 초기화 중 오류 발생'); console.error('❌ 데이터 초기화 오류:', err); }
        }
        
        function startApp() {
            allElements.statusMessage.className = 'status-message status-connecting';
            allElements.statusMessage.textContent = '🔄 데이터베이스 연결 중...';
            allElements.statusMessage.style.display = 'block';
            
            if (setupFirestoreListener()) {
                allElements.statusMessage.className = 'status-message status-connected';
                allElements.statusMessage.textContent = '✅ 데이터베이스 연결 완료!';
                setUIEnabled(true);
                setTimeout(() => allElements.statusMessage.style.display = 'none', 3000);
            } else {
                allElements.statusMessage.className = 'status-message status-error';
                allElements.statusMessage.textContent = '❌ 데이터베이스 연결 실패';
            }

            allElements.mainTitle.addEventListener('click', () => {
                passwordAction = 'reset';
                allElements.passwordModal.classList.add('show');
                document.getElementById('password').focus();
            });

            allElements.scoreForm.addEventListener('submit', handleFormSubmit);
            allElements.gradeButtons.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON'){
                    document.querySelectorAll('#grade-buttons button').forEach(btn => btn.classList.remove('selected'));
                    e.target.classList.add('selected');
                    document.getElementById('grade').value = e.target.dataset.grade;
                }
            });

            [allElements.rankResultModal, allElements.passwordModal, allElements.editModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal || e.target.id === 'closeRankResult') modal.classList.remove('show');
                });
            });
            
            allElements.toggleSlideBtn.addEventListener('click', () => isAutoSlideRunning ? stopAutoSlide() : startAutoSlide());

            allElements.passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                if (password === '2025!') {
                    allElements.passwordModal.classList.remove('show');
                    if (passwordAction === 'edit') {
                        document.getElementById('editSchool').value = studentToEdit.school;
                        document.getElementById('editName').value = studentToEdit.name;
                        document.getElementById('editScore').value = studentToEdit.score;
                        allElements.editModal.classList.add('show');
                    } else if (passwordAction === 'reset') {
                        if (confirm('정말로 모든 학생 데이터를 초기화하시겠습니까? 되돌릴 수 없습니다.')) resetAllData();
                    }
                } else { alert('비밀번호가 틀렸습니다!'); }
                e.target.reset(); passwordAction = null;
            });
            
            allElements.editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await updateDoc(doc(db, 'students', studentToEdit.id), {
                        school: document.getElementById('editSchool').value,
                        name: document.getElementById('editName').value,
                        score: parseInt(document.getElementById('editScore').value)
                    });
                    alert('수정되었습니다.');
                    allElements.editModal.classList.remove('show');
                } catch (err) { alert('수정 중 오류 발생'); console.error(err); }
            });
            
            document.getElementById('deleteBtn').addEventListener('click', async () => {
                if (confirm(`'${studentToEdit.name}' 학생의 기록을 정말로 삭제하시겠습니까?`)) {
                    try {
                        await deleteDoc(doc(db, 'students', studentToEdit.id));
                        alert('삭제되었습니다.');
                        allElements.editModal.classList.remove('show');
                    } catch (err) { alert('삭제 중 오류 발생'); console.error(err); }
                }
            });
            
            allElements.slidesContainer.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
            allElements.slidesContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeDistance = touchEndX - touchStartX;
                if (swipeDistance > 50) prevSlide(); else if (swipeDistance < -50) nextSlide();
                startAutoSlide();
            });

            document.addEventListener('keydown', (e) => {
                if (allElements.leaderboardModal.classList.contains('show')) {
                    if (e.key === 'ArrowLeft') { prevSlide(); startAutoSlide(); }
                    else if (e.key === 'ArrowRight') { nextSlide(); startAutoSlide(); }
                    else if (e.key === 'Escape') closeLeaderboard();
                }
            });
        }
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
